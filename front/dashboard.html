<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vconnect Video Call Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-600 font-sans">
  <!-- Top Bar -->
  <div class="flex items-center justify-between px-8 py-4 bg-white bg-opacity-90 shadow">
    <div class="flex items-center space-x-4">
      <img src="logo.jpg" alt="Vconnect Logo" class="w-12 h-12 rounded-lg shadow border-2 border-blue-700" />
      <span class="text-2xl font-bold text-blue-900">Vconnect Dashboard</span>
    </div>
    <div>
      <span class="text-blue-700 font-semibold">Welcome, User!</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col md:flex-row h-[calc(100vh-80px)]">
    <!-- Video Section -->
    <div class="flex-1 flex flex-col items-center justify-center p-6 space-y-6">
      <div class="flex flex-wrap justify-center gap-6">
        <!-- Local Video -->
        <div class="video-card bg-black rounded-xl w-72 h-48 flex items-center justify-center shadow-lg relative transition-transform duration-300 hover:scale-105">
          <span class="text-white text-lg">Your Video</span>
          <div class="absolute bottom-2 right-2 bg-green-500 text-white text-xs px-2 py-1 rounded">You</div>
        </div>
        <!-- Remote Video -->
        <div class="video-card bg-black rounded-xl w-72 h-48 flex items-center justify-center shadow-lg relative transition-transform duration-300 hover:scale-105">
          <span class="text-white text-lg">Remote Video</span>
          <div class="absolute bottom-2 right-2 bg-blue-500 text-white text-xs px-2 py-1 rounded">Guest</div>
        </div>
      </div>
      <!-- Call Controls -->
      <div class="flex justify-center space-x-6 mt-6">
        <button class="call-btn bg-red-600 hover:bg-red-700 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg transition">
          <span class="material-icons">call_end</span>
        </button>
        <button class="call-btn bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-full w-14 h-14 flex items-center justify-center shadow-lg transition">
          <span class="material-icons">mic_off</span>
        </button>
        <button class="call-btn bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-full w-14 h-14 flex items-center justify-center shadow-lg transition">
          <span class="material-icons">videocam_off</span>
        </button>
      </div>
    </div>
    <!-- Sidebar: User List -->
    <div class="w-full md:w-64 bg-white bg-opacity-80 p-6 border-l border-blue-200 flex flex-col">
      <h2 class="text-xl font-bold text-blue-900 mb-4">Participants</h2>
      <ul class="space-y-3">
        <li class="flex items-center space-x-3">
          <span class="w-3 h-3 bg-green-500 rounded-full"></span>
          <span class="font-semibold text-blue-800">You</span>
        </li>
        <li class="flex items-center space-x-3">
          <span class="w-3 h-3 bg-blue-500 rounded-full"></span>
          <span class="font-semibold text-blue-800">Guest</span>
        </li>
      </ul>
      <div class="mt-auto pt-6">
        <button class="w-full bg-blue-700 hover:bg-blue-800 text-white py-2 rounded-lg font-semibold shadow transition">Invite</button>
      </div>
    </div>
  </div>
  <script src="https://fonts.googleapis.com/icon?family=Material+Icons"></script>
  <script src="dashboard.js"></script>
</body>
</html>
