<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vconnect Login</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="login.js">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-600 font-sans relative">
  <!-- Logo at top right -->
  <div class="absolute top-6 right-8 z-10">
    <img src="logo.jpg" alt="Vconnect Logo" class="w-20 h-20 rounded-xl shadow-xl border-4 border-white" />
  </div>
  <!-- Login Card -->
  <div class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-90 rounded-2xl shadow-2xl px-10 py-12 max-w-md w-full text-center">
      <h1 class="text-3xl font-extrabold text-blue-900 mb-4">
        Login to <span class="text-blue-700">Vconnect</span>
      </h1>
      <form id="loginForm" class="space-y-6">
        <div>
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <div>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full px-6 py-2 bg-gradient-to-r from-green-400 to-green-600 text-white rounded-lg font-semibold shadow hover:from-green-500 hover:to-green-700 transition"
        >
          Login
        </button>
      </form>
      <div class="mt-4">
        <a
          href="signup.html"
          class="text-blue-700 font-bold underline hover:text-blue-900 transition"
        >
          Don't have an account? Sign Up
        </a>
      </div>
      <div id="loginMessage" class="mt-4 text-red-600 font-semibold"></div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
